<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for visual appeal -->
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B7EA1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D924;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    AI-Powered Job Application Automation System Architecture
  </text>
  
  <!-- User/Browser Layer -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#E8F4F8" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Users</text>
  
  <!-- Nginx Reverse Proxy -->
  <rect x="250" y="80" width="150" height="60" rx="10" fill="#FFF3CD" stroke="#856404" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Nginx</text>
  <text x="325" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reverse Proxy</text>
  
  <!-- Frontend Service -->
  <rect x="500" y="80" width="180" height="80" rx="10" fill="url(#frontendGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="590" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Frontend</text>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">React + TypeScript</text>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 3000</text>
  
  <!-- Backend API Layer -->
  <rect x="250" y="220" width="430" height="100" rx="10" fill="url(#backendGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="465" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Backend API (FastAPI)</text>
  <text x="465" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Port: 8000</text>
  
  <!-- API Endpoints -->
  <g transform="translate(270, 280)">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="white" opacity="0.9"/>
    <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Auth</text>
  </g>
  
  <g transform="translate(360, 280)">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="white" opacity="0.9"/>
    <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Users</text>
  </g>
  
  <g transform="translate(450, 280)">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="white" opacity="0.9"/>
    <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Jobs</text>
  </g>
  
  <g transform="translate(540, 280)">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="white" opacity="0.9"/>
    <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Applications</text>
  </g>
  
  <!-- Services Layer -->
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">Core Services</text>
  
  <!-- Application Service -->
  <rect x="50" y="400" width="160" height="80" rx="10" fill="#F8F9FA" stroke="#6C757D" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="425" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Application</text>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Manager</text>
  <text x="130" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Duplicate Detection</text>
  
  <!-- Job Scraping Service -->
  <rect x="240" y="400" width="160" height="80" rx="10" fill="#F8F9FA" stroke="#6C757D" stroke-width="2" filter="url(#shadow)"/>
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Job Scraping</text>
  <text x="320" y="450" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Service</text>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Portal Integration</text>
  
  <!-- Document Service -->
  <rect x="430" y="400" width="160" height="80" rx="10" fill="#F8F9FA" stroke="#6C757D" stroke-width="2" filter="url(#shadow)"/>
  <text x="510" y="430" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Document</text>
  <text x="510" y="450" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Generation</text>
  <text x="510" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Resume/Cover Letter</text>
  
  <!-- Notification Service -->
  <rect x="620" y="400" width="160" height="80" rx="10" fill="#F8F9FA" stroke="#6C757D" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Notification</text>
  <text x="700" y="450" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Service</text>
  <text x="700" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Email/SMS</text>
  
  <!-- LLM Services Layer -->
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">LLM Model Services (Sequential Processing)</text>
  
  <!-- Phi-3 Service -->
  <rect x="850" y="560" width="200" height="100" rx="10" fill="url(#modelGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="950" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Phi-3 Mini Service</text>
  <text x="950" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Document Generation</text>
  <text x="950" y="630" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 8001 | RAM: 3-4GB</text>
  <text x="950" y="648" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Resume & Cover Letters</text>
  
  <!-- Gemma Service -->
  <rect x="850" y="680" width="200" height="100" rx="10" fill="url(#modelGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="950" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Gemma 7B Service</text>
  <text x="950" y="730" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Job Matching</text>
  <text x="950" y="750" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 8002 | RAM: 4-6GB</text>
  <text x="950" y="768" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Relevance Scoring</text>
  
  <!-- Mistral Service -->
  <rect x="850" y="800" width="200" height="100" rx="10" fill="url(#modelGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="950" y="830" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Mistral 7B Service</text>
  <text x="950" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Application Automation</text>
  <text x="950" y="870" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 8003 | RAM: 3-4GB</text>
  <text x="950" y="888" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Form Filling & Analysis</text>
  
  <!-- Data Layer -->
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">Data Layer</text>
  
  <!-- PostgreSQL -->
  <rect x="50" y="660" width="200" height="100" rx="10" fill="url(#dbGrad)" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PostgreSQL</text>
  <text x="150" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Primary Database</text>
  <text x="150" y="730" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 5432</text>
  <text x="150" y="748" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Users, Jobs, Applications</text>
  
  <!-- Redis -->
  <rect x="300" y="660" width="200" height="100" rx="10" fill="#DC382D" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Redis</text>
  <text x="400" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Cache & Queue</text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Port: 6379</text>
  <text x="400" y="748" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Session & Task Queue</text>
  
  <!-- File Storage -->
  <rect x="550" y="660" width="200" height="100" rx="10" fill="#FFA500" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">File Storage</text>
  <text x="650" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Generated Documents</text>
  <text x="650" y="730" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Local/S3</text>
  <text x="650" y="748" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Resumes, Cover Letters</text>
  
  <!-- Connection Lines -->
  <!-- User to Nginx -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Nginx to Frontend -->
  <line x1="400" y1="110" x2="500" y2="110" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Nginx to Backend -->
  <line x1="325" y1="140" x2="325" y2="210" stroke="#2C3E50" stroke-width="2"/>
  <line x1="325" y1="210" x2="465" y2="220" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Frontend to Backend -->
  <line x1="590" y1="160" x2="590" y2="190" stroke="#2C3E50" stroke-width="2"/>
  <line x1="590" y1="190" x2="465" y2="220" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Services -->
  <line x1="465" y1="320" x2="130" y2="400" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="465" y1="320" x2="320" y2="400" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="465" y1="320" x2="510" y2="400" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="465" y1="320" x2="700" y2="400" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Services to LLM Models -->
  <line x1="510" y1="480" x2="850" y2="610" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="480" x2="850" y2="730" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="480" x2="850" y2="850" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Data Layer -->
  <line x1="350" y1="320" x2="150" y2="660" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="465" y1="320" x2="400" y2="660" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="320" x2="650" y2="660" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Docker Network Box -->
  <rect x="30" y="60" width="1340" height="860" rx="15" fill="none" stroke="#3498DB" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="700" y="945" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498DB">Docker Network: jobautomation_network</text>
  
  <!-- Notes -->
  <text x="50" y="980" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Note: LLM models run sequentially to optimize memory usage on MacBook M4 (16GB RAM)
  </text>
</svg>