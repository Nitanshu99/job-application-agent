<svg viewBox="0 0 1600 2000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="userFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
    
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="800" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Data Flow and User Journey
  </text>
  
  <!-- Section 1: User Journey -->
  <rect x="50" y="80" width="700" height="900" rx="10" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    User Journey
  </text>
  
  <!-- Step 1: Registration -->
  <rect x="100" y="140" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 1: Registration & Profile Setup</text>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="14" fill="white">• Create account at http://localhost:3000/register</text>
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="14" fill="white">• Complete profile: experience, skills, education, preferences</text>
  
  <!-- Step 2: Portal Setup -->
  <rect x="100" y="240" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 2: Add Job Portals</text>
  <text x="120" y="295" font-family="Arial, sans-serif" font-size="14" fill="white">• Navigate to Profile > Job Portals</text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">• Add company career pages (e.g., Google, Microsoft careers)</text>
  
  <!-- Step 3: Job Search -->
  <rect x="100" y="340" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 3: Search for Jobs</text>
  <text x="120" y="395" font-family="Arial, sans-serif" font-size="14" fill="white">• Go to Jobs > Search</text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="14" fill="white">• Set criteria: keywords, location, salary, job type</text>
  
  <!-- Step 4: Job Matching -->
  <rect x="100" y="440" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 4: AI Job Matching</text>
  <text x="120" y="495" font-family="Arial, sans-serif" font-size="14" fill="white">• System scrapes jobs from your portals</text>
  <text x="120" y="510" font-family="Arial, sans-serif" font-size="14" fill="white">• Gemma 7B analyzes and scores job relevance</text>
  
  <!-- Step 5: Document Generation -->
  <rect x="100" y="540" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 5: Generate Documents</text>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="14" fill="white">• Select job and click "Generate Documents"</text>
  <text x="120" y="610" font-family="Arial, sans-serif" font-size="14" fill="white">• Phi-3 creates tailored resume & cover letter</text>
  
  <!-- Step 6: Review -->
  <rect x="100" y="640" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 6: Review & Edit</text>
  <text x="120" y="695" font-family="Arial, sans-serif" font-size="14" fill="white">• Review generated documents</text>
  <text x="120" y="710" font-family="Arial, sans-serif" font-size="14" fill="white">• Make any necessary edits</text>
  
  <!-- Step 7: Apply -->
  <rect x="100" y="740" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="770" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 7: Automated Application</text>
  <text x="120" y="795" font-family="Arial, sans-serif" font-size="14" fill="white">• Click "Apply Now"</text>
  <text x="120" y="810" font-family="Arial, sans-serif" font-size="14" fill="white">• Mistral 7B fills and submits application</text>
  
  <!-- Step 8: Track -->
  <rect x="100" y="840" width="600" height="80" rx="10" fill="url(#userFlow)" filter="url(#shadow)"/>
  <text x="120" y="870" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 8: Track Applications</text>
  <text x="120" y="895" font-family="Arial, sans-serif" font-size="14" fill="white">• View all applications in dashboard</text>
  <text x="120" y="910" font-family="Arial, sans-serif" font-size="14" fill="white">• Receive notifications on status updates</text>
  
  <!-- Section 2: Data Flow -->
  <rect x="800" y="80" width="750" height="1850" rx="10" fill="#F8F9FA" stroke="#2C3E50" stroke-width="2"/>
  <text x="1175" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Technical Data Flow
  </text>
  
  <!-- User Input -->
  <rect x="850" y="140" width="650" height="60" rx="10" fill="#E8F4F8" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. User Input</text>
  <text x="1175" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Profile data, job preferences, search criteria</text>
  
  <!-- Frontend Processing -->
  <rect x="850" y="220" width="650" height="80" rx="10" fill="#61DAFB" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2. Frontend (React)</text>
  <text x="1175" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Form validation</text>
  <text x="1175" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• API request formatting</text>
  
  <!-- API Gateway -->
  <rect x="850" y="320" width="650" height="100" rx="10" fill="#27ae60" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. Backend API (FastAPI)</text>
  <text x="1175" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Authentication & authorization</text>
  <text x="1175" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Request validation</text>
  <text x="1175" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Service orchestration</text>
  
  <!-- Database Operations -->
  <rect x="850" y="440" width="650" height="80" rx="10" fill="#3498db" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. Database Operations</text>
  <text x="1175" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Store user profile in PostgreSQL</text>
  <text x="1175" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Cache session data in Redis</text>
  
  <!-- Job Scraping -->
  <rect x="850" y="540" width="650" height="100" rx="10" fill="#f39c12" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5. Job Scraping Service</text>
  <text x="1175" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Fetch jobs from configured portals</text>
  <text x="1175" y="605" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Parse job details (title, description, requirements)</text>
  <text x="1175" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Store in database with metadata</text>
  
  <!-- Gemma Processing -->
  <rect x="850" y="660" width="650" height="120" rx="10" fill="#e74c3c" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">6. Gemma 7B Processing</text>
  <text x="1175" y="705" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Analyze job requirements vs user profile</text>
  <text x="1175" y="725" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Calculate relevance scores</text>
  <text x="1175" y="745" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Rank jobs by compatibility</text>
  <text x="1175" y="765" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Return sorted job list with scores</text>
  
  <!-- Document Generation -->
  <rect x="850" y="800" width="650" height="120" rx="10" fill="#9b59b6" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="825" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">7. Phi-3 Document Generation</text>
  <text x="1175" y="845" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Input: User profile + Job details</text>
  <text x="1175" y="865" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Generate tailored resume</text>
  <text x="1175" y="885" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Create personalized cover letter</text>
  <text x="1175" y="905" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Save documents to file storage</text>
  
  <!-- Application Manager -->
  <rect x="850" y="940" width="650" height="100" rx="10" fill="#16a085" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="965" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">8. Application Manager</text>
  <text x="1175" y="985" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Check for duplicate applications</text>
  <text x="1175" y="1005" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Create application record</text>
  <text x="1175" y="1025" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Track application history</text>
  
  <!-- Mistral Processing -->
  <rect x="850" y="1060" width="650" height="120" rx="10" fill="#d35400" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="1085" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">9. Mistral 7B Application</text>
  <text x="1175" y="1105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Analyze application form structure</text>
  <text x="1175" y="1125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Map user data to form fields</text>
  <text x="1175" y="1145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Fill and submit application</text>
  <text x="1175" y="1165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Return confirmation/status</text>
  
  <!-- Status Update -->
  <rect x="850" y="1200" width="650" height="80" rx="10" fill="#34495e" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="1225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">10. Status Updates</text>
  <text x="1175" y="1245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Update application status in database</text>
  <text x="1175" y="1265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Send notification to user</text>
  
  <!-- Response -->
  <rect x="850" y="1300" width="650" height="60" rx="10" fill="#2ecc71" stroke="#2C3E50" stroke-width="2" filter="url(#shadow)"/>
  <text x="1175" y="1325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">11. Response to User</text>
  <text x="1175" y="1345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Application submitted successfully with tracking ID</text>
  
  <!-- Data Flow Arrows -->
  <line x1="1175" y1="200" x2="1175" y2="220" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="300" x2="1175" y2="320" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="420" x2="1175" y2="440" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="520" x2="1175" y2="540" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="640" x2="1175" y2="660" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="780" x2="1175" y2="800" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="920" x2="1175" y2="940" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="1040" x2="1175" y2="1060" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="1180" x2="1175" y2="1200" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1175" y1="1280" x2="1175" y2="1300" stroke="#2C3E50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Key Features Box -->
  <rect x="850" y="1400" width="650" height="200" rx="10" fill="#ecf0f1" stroke="#2C3E50" stroke-width="2"/>
  <text x="1175" y="1430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Key Features</text>
  
  <text x="870" y="1460" font-family="Arial, sans-serif" font-size="13" font-weight="bold">🔒 Security:</text>
  <text x="870" y="1480" font-family="Arial, sans-serif" font-size="12">JWT authentication, encrypted passwords, secure API</text>
  
  <text x="870" y="1510" font-family="Arial, sans-serif" font-size="13" font-weight="bold">🚫 Duplicate Prevention:</text>
  <text x="870" y="1530" font-family="Arial, sans-serif" font-size="12">Checks URL, company, and job title before applying</text>
  
  <text x="870" y="1560" font-family="Arial, sans-serif" font-size="13" font-weight="bold">💾 Data Persistence:</text>
  <text x="870" y="1580" font-family="Arial, sans-serif" font-size="12">All applications tracked with full history</text>
  
  <!-- Connection between User Journey and Data Flow -->
  <path d="M 720 380 Q 780 380 780 730 Q 780 1100 830 1100" stroke="#3498db" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowheadBlue)"/>
  <text x="760" y="740" font-family="Arial, sans-serif" font-size="12" fill="#3498db" transform="rotate(-90 760 740)">Data Flow</text>
  
  <!-- Usage Statistics -->
  <rect x="100" y="1000" width="600" height="150" rx="10" fill="#ecf0f1" stroke="#2C3E50" stroke-width="2"/>
  <text x="400" y="1030" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Expected Performance</text>
  <text x="120" y="1060" font-family="Arial, sans-serif" font-size="13">• Job Scraping: 50-100 jobs/minute</text>
  <text x="120" y="1085" font-family="Arial, sans-serif" font-size="13">• Document Generation: 30-60 seconds per set</text>
  <text x="120" y="1110" font-family="Arial, sans-serif" font-size="13">• Application Submission: 1-2 minutes per job</text>
  <text x="120" y="1135" font-family="Arial, sans-serif" font-size="13">• Memory Usage: Sequential processing keeps under 8GB</text>
</svg>